{% extends 'base_edit_mode.html' %}
{% block title %}Clients{% endblock %}

{% block body %}
<h3>Clients</h3>


<div class="edit-mode-columns">

<div class="edit-mode-left-column">

  <h4>Edit clients</h4>
  <br>
  <ul>
    {% for client in clients %}
    <div class="pricing-item">
          <form action="/edit_clients/save" method="POST" onsubmit="alert('Saved successfully!');">
              <input type="hidden" id="client_id" name="client_id" value="{{ client.client_id }}"><br>
              <label class="edit-mode-label-items" for="client_name">Name</label>
              <br>
              <input class="edit-mode-fields" type="text" id="client_name" name="client_name" value="{{ client.client_name }}" required>
              <br><br>
              <label class="edit-mode-label-items" for="client_address">Address</label>
              <br>
              <input class="edit-mode-fields-description" type="text" id="client_address" name="client_address" value="{{ client.client_address }}">
              <br><br>
              <label class="edit-mode-label-items" for="client_phonenumber">Phone Number</label>
              <br>
              <input class="edit-mode-fields-description" type="text" id="client_phonenumber" name="client_phonenumber" value="{{ client.client_phonenumber }}" placeholder="Enter numbers only" pattern = "[0-9]"
              title='Enter numbers only'>
              <br>
              <input class="edit-mode-option-buttons" type="submit" value="Save" onclick="return confirm('Are you sure you want to save? This cannot be undone!');">
          </form>
          <form action="edit_clients/delete" method="POST" onsubmit="alert('Deleted successfully!');">
              <input type="hidden" id="client_id" name="client_id" value="{{ client.client_id }}">
              <input class="edit-mode-option-buttons" type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete? This cannot be undone!');">
          </form>
          <br>
        </div>
    {% endfor %}
  </ul>
</div>

<div class="edit-mode-right-column">

    <h4>Add a client</h4>
    <br>
    <div class="pricing-item">
    <form action="{{ url_for('add_client') }}" method="POST" onsubmit="alert('Added successfully!');">
      <label class="edit-mode-label-items" for="client_name">Name</label>
      <br>
      <input class="edit-mode-fields" type="text" name="client_name" id="client_name" required>
      <br><br>
      <label class="edit-mode-label-items" for="client_address">Address</label>
      <br>
      <input class="edit-mode-fields-description" type="text" name="client_address" id="client_address">
      <br><br>
      <label class="edit-mode-label-items" for="client_phonenumber">Phone Number</label>
      <br>
      <input class="edit-mode-fields-description" type="text" name="client_phonenumber" id="client_phonenumber" placeholder="Enter numbers only" pattern = "[0-9]"
      title='Enter numbers only'>
      <br><br>
      <input class="edit-mode-option-buttons" type="submit" value="Add Client" onclick="return confirm('Are you sure you want to add?');">
    </form>
  </ul>
  </div>
</div>

</div>


{% endblock %}
