<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css')}}">
  
      {% block head %}{% endblock %}
    </head>
    <body>
        <header>
            <form class="normal-mode-button-form" action="{{ url_for('home') }}" method="get">
                <button class="normal-mode-button" type="submit" onclick="return confirm('Are you sure you want to leave Edit Mode? Any unsaved changes will be lost!');" style="background-color: rgba(0, 225, 255, 0.283);">Normal Mode</button>
            </form>
            <form class="edit-mode-button-form" action="{{ url_for('edit_home') }}" method="get">
                <button class="edit-mode-button" type="submit">Edit Mode</button>
            </form>
            <h1 class="title">Jennie Slade LMT</h1>
            <form class="logout-button-form" action="{{ url_for('logout') }}" method="get">
                <button class="logout-button" type="submit" onclick="return confirm('Are you sure you want to logout?');">Logout</button>
            </form>
            <h2>
                <a href="/home">Home</a>
                <a href="/services">Services</a>
                <a href="/pricing">Pricing</a>
                <a href="/enhancements">Enhancements</a>
                <a href="/clients">Clients</a>
                <a href="/history">Service History</a>
            </h2>
        </header>
    {% block body %}{% endblock %}
    {% block after_body %}{% endblock %}
    </body>
  </html>
